<mat-card class="product-card">
    <img mat-card-image [src]="product.imageUrl" alt="Photo of a product">
    <mat-card-content>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer *ngIf="showActions">
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </mat-card-footer>
</mat-card>
