<mat-card class="product-card">
    <img mat-card-image [src]="product.imageUrl" alt="Photo of a product">
    <mat-card-content>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-footer *ngIf="showActions">
        <button *ngIf="getQuantity()==0; else updateQuantity" mat-raised-button class="btn-block" color="primary" (click)="addToCart(product)">Add to Cart</button>
        <ng-template #updateQuantity>
<pre><button (click)="deleteFromCart(product)" color="accent" mat-raised-button >-</button> {{getQuantity()}} in cart <button (click)="addToCart(product)" mat-raised-button color="accent">+</button></pre>
        </ng-template>
        
    </mat-card-footer>
</mat-card>
