<div class="row">
    <div class="col-2">
        <products-filter-category></products-filter-category>
    </div>
    <div class="col-10">
        <ng-container *ngFor="let product of filteredProductList$; let i = index">
                <products-card [product]="product" [showActions]=true [shopping-cart]="shoppingCart$"></products-card>
                <div *ngIf="(i+1)%2===0"></div>
        </ng-container>
    </div>
</div>
